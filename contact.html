<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CONTACT</title>
    <link rel="stylesheet" type="text/css" href="./contact.css">
    <link rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>CONTACT</h1>
    </header>
    <div class="contact_form">
      <form class="color" action="post" name="inquiry">
        <table>
        <tr class="blank">
          <td>Your name*</td>
        </tr>
        <tr>
          <td><input type="text" class="text"  id="textReset"></td>
        </tr>
        <tr class="blank">
          <td>Email address*</td>
        </tr>
        <tr>
          <td><input type="text" class="text"  id="textReset"></td>
        </tr>
        <tr class="blank">
          <td>Your message*</td>
        </tr>
        <tr>
          <td><textarea id="textReset"></textarea></td>
        </tr>
        </table>
        <input type="submit" value="submit" class="submit">
        <input type="button" value="reset" id="allReset">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
